<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>HSE Checklist Report</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"/>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
  <style>
    body {
      background: #e4e4e4;
      font-family: Arial, sans-serif;
      padding: 20px;
    }
    .page {
      width: 210mm;
      min-height: 297mm;
      background: #fff;
      padding: 20mm;
      margin: auto;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
      border-radius: 8px;
    }
    .header {
      text-align: center;
      margin-bottom: 20px;
    }
    .inspector-box {
      background: #f4f4f4;
      padding: 10px;
      display: inline-block;
      border-radius: 6px;
      font-weight: bold;
    }
    .grid {
      display: grid;
      grid-template-columns: repeat(2, 1fr);
      gap: 10px;
    }
    .card {
      border: 1px solid #ccc;
      border-radius: 6px;
      padding: 10px;
      display: flex;
      gap: 10px;
      align-items: flex-start;
      background: #fdfdfd;
    }
    .card-icon {
      width: 30px;
    }
    .card-content {
      flex-grow: 1;
    }
    textarea {
      width: 100%;
      margin-top: 4px;
    }
    #downloadBtn {
      display: block;
      margin: 20px auto;
      padding: 12px 24px;
      background-color: #007bff;
      color: white;
      border: none;
      border-radius: 8px;
    }
  </style>
</head>
<body>
  <div class="page" id="pdf-content">
    <div class="header">
      <h4>HSE CHECKLIST<br>METRONOR - BAS</h4>
      <div class="inspector-box">HSE Inspector:<br><span id="inspector">THOMAS Ã˜INES</span></div>
    </div>
    <div class="grid" id="checklist"></div>
    <p class="mt-4"><strong>Date:</strong> 18/06/25</p>
  </div>

  <button id="downloadBtn">ðŸ“„ Download as PDF</button>

  <script>
    const checklistItems = [
      "Ensure all emergency exits are free of obstructions and clearly marked.",
      "Check that workspaces and walkways are well-lit with functioning lights.",
      "Ensure all emergency exits are free of obstructions and clearly marked.",
      "Check that workspaces and walkways are well-lit with functioning lights.",
      "Ensure all emergency exits are free of obstructions and clearly marked.",
      "Check that workspaces and walkways are well-lit with functioning lights.",
      "Ensure all emergency exits are free of obstructions and clearly marked.",
      "Check that workspaces and walkways are well-lit with functioning lights.",
      "Ensure all emergency exits are free of obstructions and clearly marked.",
      "Check that workspaces and walkways are well-lit with functioning lights.",
      "Ensure all emergency exits are free of obstructions and clearly marked.",
      "Check that workspaces and walkways are well-lit with functioning lights."
    ];

    const checklistContainer = document.getElementById("checklist");
    checklistItems.forEach(text => {
      checklistContainer.innerHTML += `
        <div class="card">
          <img class="card-icon" src="https://cdn-icons-png.flaticon.com/512/845/845646.png" />
          <div class="card-content">
            <div>${text}</div>
            <textarea placeholder="Notes..."></textarea>
          </div>
        </div>`;
    });

    document.getElementById("downloadBtn").addEventListener("click", () => {
      const { jsPDF } = window.jspdf;
      const doc = new jsPDF('p', 'mm', 'a4');
      doc.html(document.getElementById('pdf-content'), {
        callback: function (pdf) {
          pdf.save("HSE_Checklist_Report.pdf");
        },
        margin: [10, 10, 10, 10],
        x: 10,
        y: 10,
        autoPaging: true,
        html2canvas: { scale: 0.5 }
      });
    });
  </script>
</body>
</html>
