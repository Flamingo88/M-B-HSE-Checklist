<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>HSE Checklist Report</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"/>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
  <style>
    body {
      background: #f0f2f5;
      padding: 20px;
    }
    .report-page {
      width: 210mm;
      min-height: 297mm;
      padding: 20mm;
      margin: auto;
      background: #fff;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
      box-sizing: border-box;
      font-family: Arial, sans-serif;
    }
    .form-section {
      background: #f9f9f9;
      padding: 12px 16px;
      border-radius: 6px;
      margin-bottom: 14px;
      border: 1px solid #ccc;
    }
    .info-text {
      font-size: 0.85em;
      color: #555;
      margin-top: 4px;
      white-space: pre-wrap;
    }
    textarea, input {
      width: 100%;
      margin-top: 8px;
    }
    #downloadBtn {
      display: block;
      margin: 20px auto;
      padding: 12px 24px;
      background-color: #007bff;
      color: white;
      border: none;
      border-radius: 8px;
    }
  </style>
</head>
<body>
  <div class="report-page" id="pdf-content">
    <h2>HSE Checklist Report â€“ Metronor and BAS</h2>
    <div class="form-section">
      <label><strong>Inspector Name:</strong></label>
      <input type="text" id="inspectorName" placeholder="Enter inspector name"/>
    </div>
    <div id="checklist"></div>
    <div class="form-section">
      <label><strong>Fire Routine Notes:</strong></label>
      <textarea placeholder="Enter notes..."></textarea>
    </div>
    <div class="form-section">
      <label><strong>Additional Comments:</strong></label>
      <textarea placeholder="Additional comments..."></textarea>
    </div>
    <div class="form-section">
      <label><strong>Date:</strong></label>
      <input type="text" id="dateField" value="2025-06-18" readonly/>
    </div>
  </div>
  <button id="downloadBtn">ðŸ“„ Download as Editable PDF</button>
  <script>
    const checklistItems = 
[
  { "label": "Are escape routes clear", "info": "Ensure all emergency exits are\nfree of obstructions and clearly marked." },
  { "label": "Good lighting", "info": "Check that workspaces and walkways\nare well-lit with functioning lights." },
  { "label": "Fire extinguishers inspected", "info": "Check the stamp or tag\nfor the last service date. Take a photo if needed." },
  { "label": "Fire hydrant accessible and not expired total 9, BAS 4 and Metronor 7", "info": "Check hydrant accessibility\nand validity tag. Report any blockage or overdue checks." },
  { "label": "Trip hazards or cable hazards", "info": "Look for loose cables or extensive use\nof power cords and adapters, uneven floors, or objects in walkways." },
  { "label": "Chemical safety (use & smell)", "info": "Ensure chemicals are correctly labeled and used with PPE.\nAlso check for unusual odors and verify ventilation." },
  { "label": "Hygiene equipment available", "info": "Ensure hand sanitizers, soap,\nand cleaning wipes are in place and not empty." },
  { "label": "Office emergency exit map is correct", "info": "Locate the map\nand confirm it is accurate for the current layout." },
  { "label": "Protective gear is properly located", "info": "Inspect PPE stations to verify\ngear is complete, labeled, and accessible." },
  { "label": "T5 truck routines followed", "info": "Ensure the T5 forklift (not a truck)\nis parked, charged, and logbook is updated." },
  { "label": "Chemical book updated to latest version", "info": "Open the chemical register\nand verify the latest entry is present." },
  { "label": "First aid is stocked and not expired", "info": "Open the kit, confirm contents\nmatch checklist and none are expired." }
]
;

    const checklistContainer = document.getElementById("checklist");
    checklistItems.forEach((item, index) => {
      checklistContainer.innerHTML += `
        <div class='form-section'>
          <label><strong>${item.label}</strong></label>
          <div class='info-text'>${item.info}</div>
          <textarea placeholder='Notes...'></textarea>
        </div>`;
    });

    document.getElementById("downloadBtn").addEventListener("click", () => {
      const { jsPDF } = window.jspdf;
      const pdf = new jsPDF('p', 'mm', 'a4');
      const content = document.getElementById('pdf-content');
      const inputs = content.querySelectorAll('input, textarea');
      let y = 20;
      pdf.setFontSize(12);
      inputs.forEach(el => {
        if (el.previousElementSibling) {
          pdf.text(el.previousElementSibling.textContent, 20, y);
          y += 7;
        }
        const val = el.value || el.placeholder || '';
        const lines = pdf.splitTextToSize(val, 170);
        pdf.text(lines, 20, y);
        y += lines.length * 7 + 5;
        if (y > 270) {
          pdf.addPage();
          y = 20;
        }
      });
      pdf.save('HSE_Checklist_Report.pdf');
    });
  </script>
</body>
</html>
